<!DOCTYPE html>
<html>
    <head>
        <style>
            .rectangle{
                top:200px;
                left:200px;
                background-color:blueviolet;
                width:700px;
                height:300px;
                position:relative;

            } 
            .circle{
                border-radius:50%;
                background-color:aquamarine;
                position:absolute;
                width:200px;
                height:200px;
                top:50%;
                left:50%;

            }
            @@media (max-width: 600px) {
                .rectangle {
                width: 90%;
                height: 250px;
                }
                .circle {
                    width: 150px;
                    height: 150px;
                }
            }
        </style>
    </head>
    <body>
        <div class="rectangle">
            <div class="circle"></div>
        </div>
    </body>
</html>
